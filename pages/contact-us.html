<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teka - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="../multimedia/favicon_teka.svg">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="../estilos/main.css">
</head>

<body class="contenedor">

    <header class="header container-fluid">

        <nav class="navbar navbar-expand-sm row row-cols-2">
            <div class="logo-header col-xl-5 col-sm-1">
                <a class="navbar-brand" href="../index.html">
                    <img src="../multimedia/teka-logo.svg" alt="Teka Studio Logo" height="60px" width="auto">
                </a>
            </div>
        
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="menu collapse navbar-collapse col-xl-7 col-sm-1" id="navbarNavDropdown">
                <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="our-work.html">OUR WORK</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="our-services.html">OUR SERVICES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about-us.html">ABOUT US</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact-us.html">CONTACT US</a>
                        </li>
                 </ul>            
            </div>          
        </nav>

    </header>


    <section class="contenedor-main">

        <main class="main">

            <section class="intro-section">
            <h1>
                LET'S TALK.
            </h1>
            <h3>
                Leave us your message or inquiry and we'll get back to you as soon as possible.
            </h3>
            </section>

            <form method="get" class="formulario-contacto" data-aos="fade-up">
                <fieldset class="personal-info">

                    <legend>CONTACT INFO</legend>
                        <div class="fields-pi">
                            <div class="form-field">
                                <label for="name">Name:</label>
                                    <input type="text" name="name" placeholder="Enter your full name">
                            </div>

                            <div class="form-field">
                            <label for="company">Company's name:</label>
                                <input type="text" name="company" placeholder="Enter your company's name">
                            </div>

                            <div class="form-field">
                            <label for="e-mail">E-mail:</label>
                                <input type="email" name="e-mail" placeholder="example@example.com">
                            </div>

                            <div class="form-field">
                            <label for="phone">Phone number:</label>
                                <input type="tel" name="phone" placeholder="eg: (+54) 1184907321">
                            </div>
                        </div>
                </fieldset>

                <div class="form-message">
                    <label for="message">Your message:</label>
                        <textarea name="message" class="contact-message" cols="1" rows="1" placeholder="Leave us a message">
                        </textarea>
                </div>

                <div class="bloque-cta">
                    <div class="bloque-cta-btn">
                        <input type="reset" class="btn-secundarios">
                        <input type="submit" class="btn-ppales">
                    </div>
                </div>
                
            </form>
        </main>

    </section>


    <section class="contenedor-footer">

        <footer class="footer">
            <div class="copy-footer">
                <p>
                    @Teka - Design Studio 2022
                </p>
                <p>
                    www.tekastudio.com
                </p>
            </div>

            <div class="redes-footer">
                <a href="https://www.behance.net/teka.design"><img class="rrss-footer" src="../multimedia/behance-icon.svg" alt="Behance"></a>
                <a href="https://www.instagram.com/teka.design"><img class="rrss-footer" src="../multimedia/instagram-icon.svg" alt="Instagram"></a>
                <a href="https://linkedin.com/in/teka.design"><img class="rrss-footer" src="../multimedia/linkedin-icon.svg" alt="Linkedin" a href="https://linkedin.com/in/teka.design"></a>
            </div>
        </footer>

    </section>

    
    <script>
        AOS.init();
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>
</html>
