<body class="contenedor">

    <section class="contenedor-header">

        <header class="header">
            <div class="logo-header">
                <a href="../index.html">
                    <img src="../multimedia/teka-logo.svg" alt="Teka Studio Logo" height="60px">
                </a>
            </div>

            <div class="menu">
                <nav>
                    <ul>
                        <li>
                            <a href="../index.html">HOME</a>
                        </li>
                        <li>
                            <a href="../pages/our-work.html">OUR WORK</a>
                        </li>
                        <li>

                        </li>

                        </li>
                        <li>
                            <a href="../pages/contact-us.html">CONTACT US</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

    </section>


    <section class="contenedor-main">

        <main class="main">

            <section class="intro-section">
            <h1>
                LET'S TALK.
            </h1>
            <h3>
                Leave us your message or inquiry and we'll get back to you as soon as possible.
            </h3>
            </section>

            <form method="get" class="formulario-contacto">
                <fieldset class="personal-info">

                    <legend>CONTACT INFO</legend>
                        <div class="fields-pi">
                            <div class="form-field">
                                <label for="name">Name:</label>
                                    <input type="text" name="name" placeholder="Enter your full name">
                            </div>

                            <div class="form-field">
                            <label for="company">Company's name:</label>
                                <input type="text" name="company" placeholder="Enter your company's name">
                            </div>

                            <div class="form-field">
                            <label for="e-mail">E-mail:</label>
                                <input type="email" name="e-mail" placeholder="example@example.com">
                            </div>

                            <div class="form-field">
                            <label for="phone">Phone number:</label>
                                <input type="tel" name="phone" placeholder="eg: (+54) 1184907321">
                            </div>
                        </div>
                </fieldset>

                <div class="form-message">
                    <label for="message">Your message:</label>
                        <textarea name="message" class="contact-message" cols="1" rows="1" placeholder="Leave us a message">
                        </textarea>
                </div>

                <div class="bloque-cta">
                    <div class="bloque-cta-btn">
                        <input type="reset" class="btn-secundarios">
                        <input type="submit" class="btn-ppales">
                    </div>
                </div>
                
            </form>
        </main>

    </section>


    <section class="contenedor-footer">

        <footer class="footer">
            <div class="copy-footer">
                <p>
                    @Teka - Design Studio 2022
                </p>
                <p>
                    www.tekastudio.com
                </p>
            </div>

            <div class="redes-footer">
                <a href="https://www.behance.net/teka.design"><img class="rrss-footer" src="../multimedia/behance-icon.svg" alt="Behance"></a>
                <a href="https://www.instagram.com/teka.design"><img class="rrss-footer" src="../multimedia/instagram-icon.svg" alt="Instagram"></a>
                <a href="https://linkedin.com/in/teka.design"><img class="rrss-footer" src="../multimedia/linkedin-icon.svg" alt="Linkedin" a href="https://linkedin.com/in/teka.design"></a>
            </div>
        </footer>

    </section>
